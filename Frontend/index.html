<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT&T Customer Service Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="login.html"> <!-- Link to login page -->
            <img src="assets/att-logo-black-transparent.png" alt="AT&T" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Logout</a> <!-- Logout button -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Welcome Card -->
        <div class="card text-white bg-primary mb-4">
            <div class="card-header">
                <h3>Welcome to the AT&T Customer Service Dashboard</h3>
            </div>
            <div class="card-body">
                <p>Manage customer inquiries, create support tickets, and more!</p>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search customer by ID or Name">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
            </div>
        </div>

        <!-- Customer List -->
        <div id="customerList" class="mt-3"></div>

        <!-- Add Ticket -->
        <h3 class="mt-5">Create a Ticket</h3>
        <form id="ticketForm" class="card p-4 shadow-sm">
            <div class="form-group">
                <input type="text" id="customerId" class="form-control" placeholder="Customer ID">
            </div>
            <div class="form-group">
                <textarea id="issue" class="form-control" rows="4" placeholder="Describe the issue"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Ticket</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
